<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>For loop that will iterate from 0 to 99</title>
</head>
<body>
	<script type="text/javascript">
	for (let x=0; x<=99; x++) {
		if (x === 0) {
	        console.log(x + " is even");
}
else if (x % 2 ===0) {
	console.log(x + " is even");
}
else {
	console.log(x + " is odd");
}
	}	
	</script>
</body>
</html>
